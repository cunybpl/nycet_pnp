<section class="card card-block my-4">
  {{ $measurement_technique_id := .Get "measurement_technique_id" }}
  {{ range where .Site.RegularPages "Params.type" "measurement"  }}
    {{ if eq $measurement_technique_id .Params.measurement_technique_id }}
      <div class="d-flex">
        <div class="col-md-2 d-flex align-items-center justify-content-center">
          <div class="measurement-technique-logo-wrapper">
            <img src="{{ "images/measurement-technique/measurement-technique-icon.png" | absURL }}" class="img-fluid" >
          </div>
        </div>
        <div class="col-md-8">
          <div class="py-5">
            <h5 class="mb-2">
              {{ .Title }}
            </h5>
            <p class="mb-0">
              {{ .Params.excerpt | truncate 125 }}
            </p>
          </div>
        </div>
        <div class="col-md-2 d-flex justify-content-center align-items-center">
          <a style="font-size: 50px;" href="{{ .Params.url | relURL }}">
            <i class="fa fa-arrow-right"></i>
          </a>
        </div>
      </div>
    {{ end }}
  {{ end }}
</section>
