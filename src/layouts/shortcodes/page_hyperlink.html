{{ $page_title := .Get "page_title" }}
{{ $img := .Get "img" }}
{{ $icon := .Get "icon" }}
<section class="card card-block my-4">
  {{ range where .Site.RegularPages "Params.title" $page_title  }}
      <div class="d-flex">
        <div class="col-md-2 d-flex align-items-center justify-content-center">
          <div class="measurement-technique-logo-wrapper">
            <img src="{{ $img | absURL }}" class="img-fluid" >
          </div>
        </div>
        <div class="col-md-8">
          <div class="py-5">
            <h5 class="mb-2">
              {{ .Title }}
            </h5>
            <p class="mb-0">
              {{ .Params.excerpt | truncate 125 }}
            </p>
          </div>
        </div>
        <div class="col-md-2 d-flex justify-content-center align-items-center">
          <a style="font-size: 50px;" href="{{ .Params.url | relURL }}">
            <i class="fa {{ $icon }}"></i>
          </a>
        </div>
      </div>
  {{ end }}
</section>
